<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pasta</title>
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

.order-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff6b6b;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.order-btn:hover {
    background-color: #e55d5d;
}

.restaurant-list {
    margin-top: 20px;
    text-align: left;
}

.restaurant {
    background-color: #fff;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
}

.restaurant h3 {
    font-size: 20px;
    color: #333;
}

.restaurant p {
    font-size: 14px;
    color: #666;
}

   </style>
</head>
<body>
    <div class="container">
        <h1>Order Pasta</h1>
        <button id="orderPastaBtn" class="order-btn">Order Pasta</button>
        
        <div id="restaurantList" class="restaurant-list">
            <!-- Restaurant list will appear here -->
        </div>
    </div>

    <script>
        // Sample data: List of restaurants serving pasta
const restaurants = [
    { name: "Pasta Palace", address: "123 Main St, City A" },
    { name: "Italiano's Kitchen", address: "456 Elm St, City B" },
    { name: "Noodle Nirvana", address: "789 Oak St, City C" },
    { name: "Pasta Fiesta", address: "101 Maple Ave, City D" },
    { name: "Mamma Mia's", address: "202 Pine Rd, City E" }
];

// Function to display restaurants
function showRestaurants() {
    const restaurantList = document.getElementById('restaurantList');
    restaurantList.innerHTML = ''; // Clear previous list

    restaurants.forEach(restaurant => {
        const restaurantDiv = document.createElement('div');
        restaurantDiv.classList.add('restaurant');
        restaurantDiv.innerHTML = `
            <h3>${restaurant.name}</h3>
            <p>${restaurant.address}</p>
        `;
        restaurantList.appendChild(restaurantDiv);
    });
}

// Event listener for "Order Pasta" button
document.getElementById('orderPastaBtn').addEventListener('click', showRestaurants);

    </script>
</body>
</html>
